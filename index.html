<!DOCTYPE html>
<html lang="en">
<head>
    <title>나의 웹사이트</title>
</head>
<body>
    <div style="display: flex;">
        <div>
            <h1>H1</h1>
            <p>
                <strong>
                    긴 긴 텍스트
                </strong>
                <br/> 
                긴긴 두번째 텍스트
            </p>
            <input type="text" style="width : 500px; height: 100px; font-size: 90px;">
            <button>버튼</button>
            <div> <!-- 구역 나누기 -->
                <button>버튼2</button>
            </div>
            <a href="https://www.naver.com/" style="font-size:30px;">네이버로 이동</a>
        </div>
        <div>
            <h1>두번째 블록</h1>
            <img scr="https://yt3.ggpht.com/LaIt_1udoaB1Y6vMqIRPsiB8Sn9bdQwYQwjKd85_bb27Lk48XDs4yGGqX0G9CjWo2Yr-wk6O2ts=s900-c-k-c0x00ffffff-no-rj" alt="고양이">
            <ul>
                <li>1</li>
                <li>2</li>
            </ul>
            <ol>
                <li>1</li>
                <li>2</li>
            </ol>
            <table summary="테이블" style="width: 200px; height: 100px;">
                <caption>테이블 이름</caption>
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>지역</th>
                </tr>
                <tr>
                    <td>철수</td>
                    <td>12</td>
                    <td>서울</td>
                </tr>
                <tr>
                    <td>수정</td>
                    <td>21</td>
                    <td>인천</td>
                </tr>
            </table>
        </div>
        <div>
            <h1>세번째 블록</h1>
            <form><!-- 회원가입 로그인 등 특정 정보 묶어서 하나의 폼으로 제출할 때 -->
                <input type="text" style="font-size: 10px;">
                <input type="email" style="font-size: 10px;">
                <input type="password" style="font-size: 10px;">
                <input type="date" style="font-size: 10px;">
                <input type="checkbox" style="font-size: 10px;">체크박스</input><br/>

                <select name="coffee" ><!-- 여러 선택지중 하나 선택할 때 -->
                    <option value="1">아아</option>
                    <option value="2">카푸치노</option>
                </select>
                <div>
                    <button style="submit" style="font-size: 10px;">완료</button>
                </div>
                
            </form>
        </div>
    </div>
    
</body>
</html>
